<!DOCTYPE html><html lang="ru"><head>   <meta charset="UTF-8">   <meta name="viewport" content="width=device-width, initial-scale=1.0">   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">   <link rel="stylesheet" href="css/style.min.css">   <script defer src="js/script.js"></script>   <title>Document</title></head><body>   <header class="s-header">   <div class="container">      <a href="index.html" class="s-header__logo"><picture><source srcset="img/header-logo.svg" type="image/webp"><img src="img/header-logo.svg" alt="logo"></picture></a>   </div></header>   <section class="main-profile-settings">      <h2         class="s-r-numbers-block__title main-profile-settings__title indicators__title p-a-title t-p-section-title tp-title">         Настройки</h2>      <div class="main-profile-settings__content">         <div class="container">            <div class="main-profile-settings__image-block">               <picture><source srcset="img/settings-image.svg" type="image/webp"><img src="img/settings-image.svg" alt="profile-image"></picture>               <div class="main-profile-settings__image-load-block">                  <input class=" main-profile-settings__image-load" type="file">                  <button class="main-profile-settings__false-image-load main-profile-settings__input">Загрузить                     фото</button>               </div>            </div>            <div class="main-profile-settings__user-data">               <div class="main-profile-settings__name-block">                  <div class="main-profile-settings__input-block main-profile-settings__name-setting-block">                     <label for="main-profile-settings-name">Имя</label>                     <input id="main-profile-settings-name" type="text" class="main-profile-settings__input">                  </div>                  <div class="main-profile-settings__input-block main-profile-settings__name-setting-block">                     <label for="main-profile-settings-user-name">Имя пользователя</label>                     <input id="main-profile-settings-user-name" type="text" class="main-profile-settings__input">                  </div>                  <div class="main-profile-settings__input-block main-profile-settings__name-setting-block">                     <label for="main-profile-settings-lastname">Фамилия</label>                     <input id="main-profile-settings-lastname" type="text" class="main-profile-settings__input">                  </div>               </div>               <div class="main-profile-settings__safety main-profile-settings-safety">                  <h3 class="main-profile-settings-safety__title">Безопасность</h3>                  <div class="main-profile-settings-safety__content">                     <div class="main-profile-settings-safety__left">                        <div class="main-profile-settings-safety__input-block">                           <label for="main-profile-settings-safety-two-way-authentication">Двусторонняя                              аутентифиикация</label>                           <input id="main-profile-settings-safety-two-way-authentication" type="text"                              class="main-profile-settings-safety__input main-profile-settings__input">                        </div>                        <div class="main-profile-settings-safety__input-block">                           <label for="main-profile-settings-safety-sms-code">Введите пароль из смс</label>                           <input id="main-profile-settings-safety-sms-code" type="text"                              class="main-profile-settings-safety__input main-profile-settings__input">                        </div>                        <button class="main-profile-settings-safety__btn">Подключить</button>                     </div>                     <div class="main-profile-settings-safety__right">                        <div class="main-profile-settings-safety__input-block">                           <label for="main-profile-settings-safety-email">Email</label>                           <input id="main-profile-settings-safety-email" type="text"                              class="main-profile-settings-safety__input main-profile-settings__input">                        </div>                        <div class="main-profile-settings-safety__input-block">                           <label for="main-profile-settings-safety-old-password">Старый пароль</label>                           <input type="password" id="main-profile-settings-safety-old-password" type="text"                              class="main-profile-settings-safety__input main-profile-settings__input">                        </div>                        <div class="main-profile-settings-safety__input-block">                           <label for="main-profile-settings-safety-new-password">Новый пароль</label>                           <input type="password" id="main-profile-settings-safety-new-password" type="text"                              class="main-profile-settings-safety__input main-profile-settings__input">                        </div>                     </div>                  </div>               </div>            </div>         </div>      </div>      <button class="main-profile-settings__btn">Применить изменения</button>   </section>   <section class="connect-exchange">      <div class="connect-exchange__content">         <h2 class="connect-exchange__title">Подключение биржи</h2>         <div class="container">            <h3 class="c-exchange__name">Binance</h3>            <div class="c-exchange__keys">               <input placeholder="API Key" type="text" class="c-exchange__input">               <input placeholder="Secret Key" type="text" class="c-exchange__input">            </div>            <button class="c-exchange__btn">Подключить</button>         </div>      </div>   </section>   <script src="https://cdn.polyfill.io/v2/polyfill.js?features=Element.prototype.classList"></script>   <script src="https://unpkg.com/focus-visible"></script>   <script>      const pageName = ``;   </script></body></html>
